<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Webpage</title>
  <link rel="stylesheet" href="./style.css">
  <!--Titillium Web font from google font  -->
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <section>
      <h1 class="main-heading">Welcome to My Webpage</h1>
      <iframe width="560" height="315" src="https://www.youtube.com/embed/q8ZZe5DoxT8?si=OhKSgtCO3askpb4i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </section>

    <section>
      <h2>Feedback Form</h2>
      <form id="feedback-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        
        <input type="submit" value="Submit">
      </form>
    </section>

    <section>
      <h2>Listen to Audio</h2>
      <audio controls>
        <source src="sample.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
        <!-- i dont have voice on my labt so I copy it from chat :( -->
      </audio>
    </section>
  </main>

  <footer>
    <p>Baraa bilal</p>
  </footer>

</body>
</html>
<!-- sorry for colors :)-->
